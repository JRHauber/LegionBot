<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Page</title>
  <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
</head>
<body>
    <form hx-post="/requests" hx-target="#requests" hx-swap="innerHTML" hx-on:htmx:after-request="this.reset()">
        <input type="text" name="message" placeholder="request message">
        <button>Create</button>
    </form>
    <ul id="requests" hx-get="/requests" hx-swap="innerHTML" hx-trigger="load"></ul>
</body>
</html>
